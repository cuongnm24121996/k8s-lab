apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  selector:
    matchLabels:
      app: keycloak
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:18.0.0-legacy
          args:
            - "-b 0.0.0.0"
            - "-Dkeycloak.profile.feature.upload_scripts=enabled"
            - "-Dkeycloak.profile.feature.admin_fine_grained_authz=enabled"
            - "-Dkeycloak.profile.feature.token_exchange=enabled"
            - "-Dkeycloak.profile.feature.declarative_user_profile=enabled"
            - "-Dkeycloak.import=/home/reaml-config.json"
          env:
            - name: KEYCLOAK_USER
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.admin.username
            - name: KEYCLOAK_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.admin.password
            - name: KEYCLOAK_LOGLEVEL
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.log.level
            - name: DB_VENDOR
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.database.vendor
            - name: DB_ADDR
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.database.address
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.database.port
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.database.name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: ROOT_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: ROOT_PASSWORD
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: reaml-config
              mountPath: /home
      volumes:
        - name: reaml-config
          configMap:
            name: reaml-config