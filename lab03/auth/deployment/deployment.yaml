apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  selector:
    matchLabels:
      app: keycloak
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: cuongnmdev/keycloak:latest
          args:
            - "start --import-realm"
          env:
            - name: KC_FEATURES
              value: token-exchange
            - name: KC_HOSTNAME
              value: localhost
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HTTPS_PROTOCOLS
              value: "TLSv1.3"
            - name: KC_HTTPS_CERTIFICATE_FILE
              value: /opt/keycloak/cert/tls.crt
            - name: KC_HTTPS_CERTIFICATE_KEY_FILE
              value: /opt/keycloak/cert/tls.key
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_HTTPS_PORT
              value: "8443"
            - name: KC_METRICS_ENABLED
              value: "true"
            - name: KEYCLOAK_ADMIN
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.admin.username
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.admin.password
            - name: KC_DB
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.database.vendor
            - name: KC_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.database.address
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: ROOT_USER
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: ROOT_PASSWORD
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
          volumeMounts:
            - name: cert-volume
              mountPath: /opt/keycloak/cert
      volumes:
        - name: cert-volume
          secret:
            secretName: secret-keycloak-cert