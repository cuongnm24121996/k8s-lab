apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  selector:
    matchLabels:
      app: keycloak
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: cuongnmdev:keycloak
          imagePullPolicy: Always
          args:
            - "start-dev --import-realm"
          env:
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: "true"
            - name: KEYCLOAK_ADMIN
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.admin.username
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.admin.password
            - name: KC_DB
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.database.vendor
            - name: KC_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: keycloak.configuration.database.address
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: ROOT_USER
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: ROOT_PASSWORD
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: reaml-config
              mountPath: /home
      volumes:
        - name: reaml-config
          configMap:
            name: reaml-config